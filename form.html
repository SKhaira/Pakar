<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UAS Pakar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <center class="pt-5">
      <h3>Sistem Keputusan untuk Tipe Layanan Servis Otomotif</h3>
    </center>
    <div class="container" style="padding-left: 20%">
      <br />
      <div class="form">
        <form name="formRegister" onsubmit="validateForm()">
          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Member</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="member" id="member1" value="Member" />
                <label class="form-check-label" for="member"> Member </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="member" id="member2" value="NonMember" />
                <label class="form-check-label" for="member"> Non Member </label>
              </div>
            </div>
          </fieldset>
          <div class="row mb-3">
            <div class="col-12">
              <label for="reason" class="form-label">Reason</label>
              <select class="form-select" aria-label="Default select example">
                <option selected value="NewCase">New Case</option>
                <option value="FollowUpCase">Follow Up Case</option>
                <option value="InformationOther">Information Other</option>
              </select>
            </div>
          </div>
          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Inside</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="inside" id="inside1" value="Yes" />
                <label class="form-check-label" for="inside"> Yes </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="inside" id="inside2" value="No" />
                <label class="form-check-label" for="inside"> No </label>
              </div>
            </div>
          </fieldset>
          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Outside</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="outside" id="outside1" value="Yes" />
                <label class="form-check-label" for="outside"> Yes </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="outside" id="outside2" value="No" />
                <label class="form-check-label" for="outside"> No </label>
              </div>
            </div>
          </fieldset>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="check" required />
            <label class="form-check-label" for="check">Are you sure your data above is correct?</label>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
          <button type="reset" class="btn btn-danger" style="margin-right: 5px">Reset</button>
        </form>
        <div id="hasil"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
