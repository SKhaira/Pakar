<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UAS Pakar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <center class="pt-5">
    <h3>Sistem Keputusan untuk Tipe Layanan Servis Otomotif</h3>
  </center>
  <div class="container" style="padding-left: 20%">
    <br />
    <div class="form">
      <form name="formRegister" onsubmit="validateForm()">
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Member</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="member" id="member" value="Member" />
              <label class="form-check-label" for="member"> Member </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="member" id="member" value="NonMember" />
              <label class="form-check-label" for="member"> Non Member </label>
            </div>
          </div>
        </fieldset>
        <div class="row mb-3">
          <div class="col-12">
            <label for="reason" class="form-label">Reason</label>
            <select class="form-select reason" aria-label="Default select example">
              <option selected value="New Case">New Case</option>
              <option value="Follow Up Case">Follow Up Case</option>
              <option value="Information Other">Information Other</option>
            </select>
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Inside</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="inside" id="inside" value="Yes" />
              <label class="form-check-label" for="inside"> Yes </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="inside" id="inside" value="No" />
              <label class="form-check-label" for="inside"> No </label>
            </div>
          </div>
        </fieldset>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Outside</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="outside" id="outside" value="Yes" />
              <label class="form-check-label" for="outside"> Yes </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="outside" id="outside" value="No" />
              <label class="form-check-label" for="outside"> No </label>
            </div>
          </div>
        </fieldset>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="check" required />
          <label class="form-check-label" for="check">Are you sure your data above is correct?</label>
        </div>
        <button type="button" class="btn btn-success">Submit</button>
        <button type="reset" class="btn btn-danger" style="margin-right: 5px">Reset</button>
      </form>
      <div id="hasil"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</body>
<script>
  jQuery(function () {
    var member, reason = "New Case", inside, outside;
    var risk;
    $(':input[type="button"]').prop('disabled', true);
    $(':input[type="radio"]').on('click', function (e) {
      if ($('#member').is(":checked")) {
        member = "Member"
      }
      else member = "Non Member"

      if ($('#inside').is(":checked")) {
        inside = "Yes"
      }
      else inside = "No"

      if ($('#outside').is(":checked")) {
        outside = "Yes"
      }
      else outside = "No"

    })
    $("select.reason").change(function () {
      reason = $(this).children("option:selected").val();
    });
    $(':input[type="checkbox"]').on('click', function (e) {
      if ($('#check').is(":checked")) {
        $(':input[type="button"]').prop('disabled', false);
        $("button[type='button']").click(function () {
          if (member == "Non Member") alert("Support = Non Member");
          else {
            if (inside == "Yes" || outside == "Yes") risk = "High Risk"
            else risk = "No Risk"
          }
          if (reason == "New Case" && risk == "High Risk") alert("Support = Level High Support")
          else if (reason == "New Case" && risk == "No Risk") alert("Support = Level Medium Support")
          else if (reason == "Follow Up Case" && risk == "High Risk") alert("Support = Level High Support")
          else if (reason == "Follow Up Case" && risk == "No Risk") alert("Support = Level Standard Support")
          else if (reason == "Information Other") alert("Support = Information Other")
        })
      }
      else {
        $(':input[type="button"]').prop('disabled', true);
      }
    })


  });

</script>

</html>
